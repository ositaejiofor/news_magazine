{% extends "base.html" %}
{% block title %}Reset Email Sent | News Magazine{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-lg border-0 rounded-3 text-center p-4">
        <h3 class="mb-3">Check Your Email</h3>
        <p class="text-muted">
          We’ve sent you instructions for resetting your password.
          If an account exists with the email you entered, you’ll receive it shortly.
        </p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">Back to Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
