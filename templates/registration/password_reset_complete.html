{% extends "base.html" %}
{% block title %}Password Reset Complete | News Magazine{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-lg border-0 rounded-3 text-center p-4">
        <h3 class="mb-3">Password Reset Successful</h3>
        <p class="text-muted">
          Your password has been updated. You can now log in with your new credentials.
        </p>
        <a href="{% url 'login' %}" class="btn btn-success mt-3">Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
