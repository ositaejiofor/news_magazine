<h1>All Articles</h1>
<ul>
    {% for article in articles %}
        <li>
            <a href="{% url 'core:article_detail' article.pk %}">{{ article.title }}</a>
        </li>
    {% empty %}
        <li>No articles found.</li>
    {% endfor %}
</ul>
<a href="{% url 'core:breaking_news_list' %}">View Breaking News</a>
