<h1>All Ads</h1>
<a href="{% url 'ads:add_ad' %}">Add New Ad</a>
<ul>
    {% for ad in ads %}
        <li>
            <a href="{% url 'ads:ads_detail' ad.slug %}">{{ ad.title }}</a>
            - <a href="{% url 'ads:edit_ad' ad.slug %}">Edit</a>
            - <a href="{% url 'ads:delete_ad' ad.slug %}">Delete</a>
        </li>
    {% empty %}
        <li>No ads found.</li>
    {% endfor %}
</ul>
