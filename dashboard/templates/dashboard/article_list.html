{% extends 'base.html' %}
{% block content %}
<h1>Articles</h1>
<a href="{% url 'dashboard_article_add' %}">Add New Article</a>
<ul>
    {% for article in articles %}
    <li>
        {{ article.title }} |
        <a href="{% url 'dashboard_article_edit' article.pk %}">Edit</a> |
        <a href="{% url 'dashboard_article_delete' article.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
