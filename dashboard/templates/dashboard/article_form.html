{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">
        {% if form.instance.pk %}Edit Article{% else %}Add Article{% endif %}
    </h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if form.instance.pk %}Update{% else %}Add{% endif %}
        </button>
        <a href="{% url 'dashboard:manage_articles' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
